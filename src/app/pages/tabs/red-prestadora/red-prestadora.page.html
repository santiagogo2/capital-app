<app-header titulo="Redes Prestadoras"></app-header>

<ion-content [fullscreen]="true">
    <ion-segment [value]="subred_inicial" (ionChange)="segmentChanged($event)" scrollable mode="md">
        <ion-segment-button value="{{ subred.value }}" *ngFor="let subred of subredes">
            <ion-label class="ion-text-capitalize">{{ subred.name }}</ion-label>
        </ion-segment-button>
    </ion-segment>

    <ion-list>
        <ion-item *ngFor="let hospital of hospitales">
            <ion-label class="ion-text-center">{{ hospital.name }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
